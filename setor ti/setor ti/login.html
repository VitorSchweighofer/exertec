<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="_css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"/>
    <script src="main.js"></script>
</head>
<body class="bodyLogin">
    <div class="login">
        <form>
            <label class="loginTitle">Faça login:</label><br/>
            <input class="dados" type="text" placeholder="Usuário"/>
            <br/>
            <input class="dados" type="password" placeholder="Senha"/><br/>
            <input class="dados" type="checkbox"> Lembre-me<br/>
            <a class="shadowButton" href="index.html">Entrar</a>
        </form>
    </div>
    
</body>
</html>
